<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="text-center my-3">📝 My To-Do List 📝</h2>
        
        <form action="/" method="POST" class="input-group mb-3">
            <input type="text" name="task" class="form-control" placeholder="Enter a new task" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        
        <div id="taskList">
            {% for task in tasks %}
                <div class="task">
                    <span>{{ loop.index }}. {{ task.text }}</span>
                    <form action="{{ url_for('delete_task', task_id=task.id) }}" method="POST">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
